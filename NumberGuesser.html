<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Number Guesser -->

    <div class="container mt-5">
      <div class="row offset-md-2">
        <div class="col-md-4">
          <label>Your Tried: </label>
          <label id="userTries">0 </label>
        </div>
        <div class="col-md-4">
            <div class="btn btn-primary disabled" >Total Score: 100</div>
          </div>
        <div class="col-md-4">
            
          <label>Your Score: </label>
          <label id="userScore">0 </label>
        </div>
      </div>
      <form class="row g-3 mt-2">
        <div class="col-md-8 offset-md-2">
          <label for="inputGuess" class="form-label"
            >Guess a Number between 1 - 100</label
          >
          <input type="number" class="form-control" id="inputGuess" />
        </div>
        <div class="col-md-8 d-grid offset-md-2">
            <label id="userMessage"></label>
          </div>
        <div class="col-md-8 d-grid offset-md-2">
          <button type="button" id="submitGuess" class="btn btn-primary ajout-col">Guess</button>
        </div>
      </form>
    </div>
    <!-- End Number Guesser -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
    <script src="NumberGuesser.js"></script>
  </body>
</html>
